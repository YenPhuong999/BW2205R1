<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color :beige
    }
    h1{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: brown;
        text-align: center;
    }
    p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
</style>
<body>
<form action="" >
    <fieldset>
    <h1>Order Form </h1>
    <p>What would you like to buy?</p>
    <select name="ABCD" >
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio"  name="sotien" value="10" >1-$10
    <input type="radio"  name="sotien" value="20" >2-$20
    <input type="radio"  name="sotien" value="30" >3-$30
    <p>What kind of water do you like ?</p>
    <input type="checkbox"  name="drink" value="Juice">Juice
    <input type="checkbox"  name="drink" value="sring water">Spring water
    <input type="checkbox"  name="drink" value="coffee">Coffe
    <p>Name</p>
    <input type="text" value="" placeholder="FirstName">
    <input type="text" value="" placeholder="LastName">
    <p>Date</p>
    <input type="date" name="birthday">
    <p>Email</p>
    <input type="text" name="email" value="" placeholder="Vui lòng nhập email">
    <p>Phone</p>
    <input type="text" name="phone" value="" placeholder="Vui lòng nhập số điện thoại">
    <p ><button type="submit" style="background-color:dodgerblue;color :azure">Submit</button></p>
</fieldset>
</form>
</body>
</html>
