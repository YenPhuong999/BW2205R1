<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>This is a Header</title>
</head>
<hr>
    <!-- br: break -->
    <!-- hr : horizontal line : đường kẻ ngang -->
    <hr>
    <p><a href="#">Link Name</a>is a link to another nifty site</p>
    <h1>This is a Header</h1>
    <h2>This is a Medium Header</h2>
    <p>Send me mail at <a href="#">support@yourcompany.com</a></p>
    <p>This is a new paragraph !</p>
     <!-- Thẻ in đậm chữ: b : bold :  -->
    <p><b>This is a new paragraph !</b></p>
    <!-- strong : in đậm, <i> : in nghiêng chữ -->
    <p><strong><i>This is a new sentence without a paragraph break, in bold italics</i></strong></p>
    </hr>

</body>
</html>
